<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bulk Email Signature Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style> body {padding-top: 40px; } </style>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

    <!-- scripts -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          
          <h1>Bulk Email Signature Generator</h1>
          <p>Files will begin downloading immediately based on the excel file the exists.</p>
          <p id="rowCount" style="display: none;">Row count: <span></span></p>
          <p id="doneCount" style="display: none;">Created Count: <span></span></p>
          <button class="btn btn-success" onClick="downloadSignatures()">Download All Signatures</button>
          <button class="btn btn-default" onClick="downloadSingleSignature()">Download Single Signature</button>

        </div>
      </div>
    </div> <!-- /container -->
    
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="./FileSaver.js-master/FileSaver.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
